<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="visual">
                <img class="pic" src="./images/codepic.png">
            </div>

            <div class="sign-form">
                <h3>This is not a real online service! You know you need someting<br>
                    like this in your life to help you realize your deepest dreams.<br>
                    Sign up now to get started.<br><br>
                    You know you want to.
                </h3>
                <form>
                    <fieldset>
                        <div>
                            <div>
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name">
                            </div>                            

                            <div>
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name">
                            </div>                            
                        </div>                        
    
                        <div>
                            <div>
                                <label for="user_mail">EMAIL</label>
                                <input type="email" id="user_mail">
                            </div>                            

                            <div>
                                <label for="user_phone">PHONE NUMBER</label>
                                <input type="tel" id="user_phone">
                            </div>                            
                        </div>
                                            
                        <div>
                            <div>
                                <label for="user_pass">PASSWORD</label>
                                <input type="password" id="user_pass">
                            </div>                            

                            <div>
                                <label for="conf_pass">CONFIRM PASSWORD</label>
                                <input type="password" id="conf_pass">
                            </div>                            
                        </div>
                    </fieldset>
                </form>
                <div class="login">
                    <button type="submit">CREATE AN ACCOUNT</button>
                    <p>Already have an account?<a href="#">Log in</a></p>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
